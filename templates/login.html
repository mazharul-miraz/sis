<!DOCTYPE html>
<html>

<head>
	<title>User logIn</title>
	<link rel="stylesheet" type="text/css" href="sudo_style.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sudo_style.css') }}">
</head>

<body>
	<div class="header">
		<div class="nav-left">
			<ul>
				<li style="background-color: #A30000"><a href="#">Super Admin</a></li>
			</ul>
		</div>
		<div class="nav-right">
			<ul>
				<li style="background-color: #B71C1C;"><a href="#">User Name</a></li>
				<li style="background-color: #B71C1C;"><a href="#">Sign out</a></li>
			</ul>
		</div>
	</div>
	<div class="log-mod">

		<form class="form-signin" action="">

			<h2 class="form-signin-heading" style="margin: 0;">Please login</h2>

			<input type="text" class="form-control" name="username" placeholder="Email Address" required=""
				autofocus="" />

			<input type="password" class="form-control" name="password" placeholder="Password" required="" />
			</br>
			<label class="checkbox">
				<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
			</label>
			</br>
			<button class="btn" type="submit">Login</button>
		</form>

	</div>

</body>

</html>
