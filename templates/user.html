<!DOCTYPE html>
<html>

<head>
	<title>Wellcome {{ user_email }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sudo_style.css') }}">
	<style>
		.notification {
			margin: 10px;
			padding: 10px;
			text-align: center;
			border-radius: 5px;
			color: #fff;
			background-color: #2d4d07;
		}
	</style>
</head>

<body>
	<div class="header user-header">
		<div class="nav-left">
			<ul>
				<li style="background-color: #124C06"><a href="#">Wellcome {{ user_email }}</a></li>
			</ul>
		</div>
		<div class="nav-right">
			<ul>
				<li style="background-color: #124C06;"><a href="#">{{ user_email }}</a></li>
				<li style="background-color: #124C06;"><a href="/logout">Sign out</a></li>
			</ul>
		</div>
	</div>

	{# if notification_text #}
	<div class="notification">
		<p>miraj</p>
	</div>
	{# endif #}


	<div class="app-sidebar">
		<h4>Sidebar</h4>
		<ul>
			<li><a href="user.html">Create</a></li>
			<li><a href="user_update.html">Update</a></li>
			<li><a href="user_del.html">Delete</a></li>
			<li><a href="user_src.html">Search</a></li>
		</ul>
	</div>
	<div class="app-content">
		<h2>Create a record</h2>
		<div class="app-data">
			<div class="card-block">
				<div class="user-form">
					<form action="/user" method="POST">
						<lebel>First name</lebel>
						<br>
						<input type="text" name="firstname" required>
						<br>
						<lebel>Last name</lebel><br>
						<input type="text" name="lastname" required><br>

						<lebel>Registration No</lebel><br>
						<input type="number" name="regno" required><br>

						<lebel>Domain</lebel><br>
						<select name="domain" required>
							<option value="cse" selected>CSE</option>
							<option value="eee">EEE</option>
							<option value="civil">CIVIL</option>
						</select><br>

						<lebel>Select year</lebel><br>
						<select name="year" required>
							<option value="1st" selected>First</option>
							<option value="2nd" selected>Second</option>
							<option value="3rd" selected>Third</option>
							<option value="4th" selected>Fourth</option>
						</select><br>

						<lebel>Date Of Birth:</lebel><br>
						<input type="date" name="bdate" required><br>
						<lebel>Address</lebel><br>
						<input type="text" name="address" required><br>
						<input type="submit" value="Save Record">

					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
